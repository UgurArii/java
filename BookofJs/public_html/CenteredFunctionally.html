<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function openAndCenterWindow(the_url)
        {
            if(parseInt(navigator.appVersion) >3 && (navigator.appName == "Netscape"))
            {
                var the_window = window.open(the_url, 'the_window','height=200, width=200');
                var screen_height = window.screen.availHeight;
                var screen_width = window.screen.availWidth;
                var left_point = parseInt(screen_width/2)-100;
                var top_point = parseInt(screen_height/2) - 100;
                the_window.moveTo(left_point, top_point);
            }
        }
    </script>
</head>
<body>
    <a href="#"
       onclick="openAndCenterWindow('http://www.webmonket.com/'); return false;">
           Click me to put the Webmonkey home page in a small centered window
    </a>
    <p><a href="#"
          onclick="openAndCenterWindow('http://www.nostarch.com/'); return false;">
         Click me to put the No Starch Press home page in a small centered window     
        </a>
        
    </p>
    
</body>
