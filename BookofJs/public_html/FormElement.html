    <script>
        function checkMandatory()
        {
            var error_string = "";
            
            if(window.document.the_form.the_text.value == "")
            {
                error_string += "Tou must give your name.\n";
            }
            
            if(window.document.the_form.state.selectedIndex < 0)
            {
                error_string += "You must select a state.\n";
            }
            
            var rad_select = "no";
            
            for(var loop=0; loop<window.document.the_form.gender.length; loop++)
            {
                if(window.document.the_form.gender[loop].checked == true)
                {
                    rad_select = "yes";
                }
            }
            if(rad_select == "no")
            {
                error_string += "You must select a gender\n";
            }
            
            if(error_string =="")
            {
                return true;
            }else{
                error_string = "We dound the following omissions in your form:\n" + error_string;
                alert(error_string);
                return false;
        }
        }
    </script>
    </head>
<body>
    <form name="the_form" action="" method="post"
          onsubmit="var the_result =checkMandatory(); return the_result">

                <option value ="california">California</option>

                 <option value ="delaware">Delaware</option>

            </select>
            <p>
